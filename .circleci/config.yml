version: 2.1
jobs:
  test:
    docker:
      - image: cimg/node:12.17
    steps:
      - run: echo "run tests"
  publish:
    docker:
      - image: cimg/node:12.17
    steps:
      - run: echo "publish"
  deploy:
    docker:
      - image: cimg/node:12.17
    steps:
      - run: echo "deploy"

workflows:
  main:
    when: << pipeline.git.branch >>
    jobs:
      - test
      - publish:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - deploy 

  tags:
    when:
      not: << pipeline.git.branch >>
    jobs:
      - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - publish:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - deploy #tag


