version: 2.1

orbs:
  latest: orb-space/orb-project@1
  hello: orb-space/test-orb-7@dev:alpha

executors:
  orbi-ex: orb-project/default
  image-name:
    docker:
      - image: "cimg/node:14.17.5"
  orbi-rust: orb-project/rust
  php:
    docker:
      - image: "circleci/php@sha256:7a3c8dbd2a39b3af732eb541bb5bc8a180d9ff083fc3cc9bd050b6a2c36898dd"
  mysql:
    docker:
      - image: "circleci/mysql@sha256:c29fd8f4428cf873c2031549efa946ee86ac36135686e660c6030dfffe35d48f"

parameters:
  test-param:
    type: boolean
    default: false

jobs:
  build:
    executor: latest/python
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
      - latest/greet
      - hello/hello-zach
  build2:
    executor: php
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
  build3:
    executor: mysql
    steps:
      - checkout
      - run:
          name: Greeting
          command: echo Hello, world.
workflows:
  build:
    jobs:
      - build
      - build2
      - build3
