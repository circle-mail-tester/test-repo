version: 2
jobs:
  build:
    docker:
    - image: elixir:1.9-alpine
    steps:
    - checkout
    - run: 
        command: |
          cat /proc/self/cgroup | grep "docker" | sed s/\\//\\n/g | tail -1
    - run:
        name: update docker
        command: |
          docker update
    - run: 
        command: |
          docker version
workflows:
  version: 2
  build:
    jobs:
    - build