version: 2
jobs:
  build:
    docker:
    - image: elixir:1.9-alpine
    steps:
    - checkout
    - run: 
        command: |
          cat /proc/self/cgroup | grep -o  -e "docker-.*.scope" | head -n 1 | sed "s/docker-\(.*\).scope/\\1/"
    - run:
        name: update docker
        command: |
          docker update
    - run: 
        command: |
          docker version
workflows:
  version: 2
  build:
    jobs:
    - build