version: 2.1
jobs:
  test:
    docker:
      - image: cimg/base
    steps:
      - run: echo "run tests"
  publish:
    docker:
      - image: cimg/base
    steps:
      - run: echo "publish"
  deploy:
    docker:
      - image: cimg/base
    steps:
      - run: echo "deploy"
workflows:
  main:
    jobs:
      - test
      - publish:
          requires:
            - test
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /.*/
      - deploy:
          when: << pipeline.git.branch >>


